<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окошко и кнопка</title>
</head>
<body>
<input type="text" id="userInput">
<!--<button onclick="handleClick()">Отправить</button>-->
<button ontouchstart="handleClick()">Отправить</button>
<div id="result"></div>


<script>
    function countMatches(str, arr) {
        let result = ""; // Создать пустую строку для записи результатов


        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            let index = str.indexOf(arr[i]);
            while (index !== -1) {
                count++;
                index = str.indexOf(arr[i], index + 1);
            }
            result += `"${arr[i]}" matches: ${count} <br>`; // Добавить результат в строку с переносом строки
        }


        console.log(result); // Вывести результат в консоль
        return result; // Вернуть результат


    }


    function handleClick() {
        const userInput = document.getElementById('userInput').value;
        const arr = ["Anya", "Diana", "Alona", "Katya", "Daria", "Dasha", "Masha", "Mery", "Kristina", "Krava", "Milka", "Miya", "Sofiia", "Sapronova", "Bordiian", "Datri", "Tetiana", "Dima", "Ilya", "Evgeny", "Max", "Lloyd", "Yaroslav", "Lemon", "Rustam", "Daniil", "Mikhail", "Sergey", "Klimenko", "Anton", "Mars", "Yulian", "Oleg", "Rostik"];


        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `Результат: <br> ${countMatches(userInput, arr)}`; // Отобразить результат на экране пользователя
    }
</script>
</body>
</html>
